        <h1>Resume Form</h1>
        <div class="form">
          <form class="form-1" method="post" action="index.php" onsubmit="return validateform()">
            <div class="row">
              <div class="form-group">
                <div class="col-md-6 fgap">
                  <label>Name:</label>
                  <input type="text" value="" maxlength="100" class="form-control" name="name" id="name" required />
                </div>
                <div class="col-md-6 fgap">
                  <label>Address:</label>
                  <input type="text" value="" maxlength="100" class="form-control" name="address" id="address" required />
                </div>
                <div class="col-md-6 fgap">
                  <label>Gender</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked> Male </label>
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2"> Female </label>
                  </div>
                </div>
                <div class="col-md-6 fgap">
                  <label>Phone No:</label>
                  <input type="text" value="" maxlength="100" class="form-control" name="phone" id="phone" required />
                </div>
                <div class="col-md-6 fgap">
                  <label>email:</label>
                  <input type="email" value="" maxlength="100" class="form-control" name="email" id="email" required />
                </div>
                <div class="col-md-6 fgap">
                  <label for="exampleSelect1">Qualification</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>PUC</option>
                    <option>Bachelor</option>
                    <option>Masters</option>
                  </select>
                </div>
                <div class="col-md-6 fgap">
                  <label>Position</label>
                  <input type="text" value="" maxlength="100" class="form-control" name="interest" id="interest" />
                </div>
                <div class="col-md-6 fgap">
                  <label>Skills:</label>
                  <input type="text" value="" maxlength="100" class="form-control" name="skill" id="skill" />
                </div>
                <div class="col-md-6 fgap">
                  <label>Work Experience:</label>
                  <input type="text" value="" maxlength="100" class="form-control" name="exp" id="exp" />
                </div>

                <div class="col-md-12 fgap">
                  <label>Write about Yourself?(Optional)</label>
                  <textarea class="form-control" id="exampleTextarea" rows="12"></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputFile">Attach Files</label>
                  <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                  <small id="fileHelp" class="form-text text-muted">(Images, PDF, Docs)</small>
                </div>
                <button class="btn btn-primary join-btn" data-position-join="right" type="submit" name="register">
                  <span class="fill-v2">Submit</span>
                </button>
              </div>
